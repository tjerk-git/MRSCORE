<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNW SCOREBOARD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 2em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1em;
    }

    .is-cool {
      font-weight: bold;
    }
  </style>

  <body>
    <div class="container">
      <header>
        <h1 class="title">TNW MUSIC REFERENCES SCOREBOARD</h1>
        <h2>Last updated: 5th of march 2024 16:13 - Tjerk</h2>
      </header>
      <main>
        <table id="scoreboard" class="table is-bordered is-striped is-hoverable is-fullwidth">
          <thead>
            <th>Name</th>
            <th>Score</th>
          </thead>
          <tr>
            <td>Daphne</td>
            <td>11</td>
          </tr>
          <tr>
            <td>Simona</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Egbert</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Gabriela</td>
            <td>11</td>
          </tr>
          <tr>
            <td>Rodin</td>
            <td>1</td>
          </tr>
        </table>
      </main>

      <div class="card">
        <div class="card-content">
          <div class="content">
            <h2>Playlist</h2>
            <iframe style="border-radius:12px"
              src="https://open.spotify.com/embed/playlist/3ObDbU8596Hvyk1oyFpQcW?utm_source=generator&theme=0"
              width="100%" height="800" frameBorder="0" allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </div>
        </div>

      </div>

      <script>

        function sortTableByScore(tableId) {
          var table = document.getElementById(tableId);
          var tbody = table.getElementsByTagName("tbody")[0];
          var rows = tbody.getElementsByTagName("tr");

          // Convert rows to an array
          var rowsArray = Array.from(rows);

          // Sort the rows by score (assuming score is in the second column)
          rowsArray.sort(function (rowA, rowB) {
            var scoreA = parseInt(rowA.cells[1].innerHTML);
            var scoreB = parseInt(rowB.cells[1].innerHTML);
            return scoreB - scoreA; // Descending order (highest score first)
          });

          // Clear the existing rows
          tbody.innerHTML = "";

          // Append the sorted rows back to the table
          rowsArray.forEach(function (row) {
            tbody.appendChild(row);
          });
        }

        // Call the function to sort the table by default
        sortTableByScore("scoreboard");

        // grab the top td op the table and add a crown emoji
        const topScore = document.querySelector("#scoreboard tr:nth-child(1) td:nth-child(1)");
        topScore.innerHTML = "ðŸ‘‘ " + topScore.innerHTML;
        topScore.classList.add("is-cool");
      </script>
  </body>


</html>
